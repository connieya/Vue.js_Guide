<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header :propsdata="message"></app-header>
        <!-- <app-header v-bind:하위컴포넌트 props 속성 이름="현재, 즉 상위 컴포넌트의 데이터 이름"></app-header> -->
        <app-footer :props-number='Number'></app-footer>
            <!-- DOM 데이터는 케밥 케이스로 사용해야함  -->
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el : '#app',
            components:{
                'app-header': {
                    template : '<h1>{{propsdata}}</h1>',
                    props : ['propsdata']
                    // 카멜 케이스로 prop의 이름 정해도 됨
                },
                'app-footer':{
                    template: '<p>{{propsNumber}}</p>',
                    props: ['propsNumber']
                }
            },
            data(){
                return {
                    message : '안녕',
                    Number : 179
                }
            }
        })
    </script>
</body>
</html>
